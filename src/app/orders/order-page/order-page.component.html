<div class="row main-row">
  <div class="row main-row">
    <div class="col s3 input-form detail-col">
      <form (change)="filterByStatus()">
        <p class="col s4 detail-col">
          <input name="orderStatus" type="radio" id="test1" [(ngModel)]="selector" [value]="1"/>
          <label for="test1">Red</label>
        </p>
        <p class="col s4 detail-col">
          <input name="orderStatus" type="radio" id="test2" [(ngModel)]="selector" [value]="2"/>
          <label for="test2">Yellow</label>
        </p>
        <p class="col s4 detail-col">
          <input class="with-gap" name="orderStatus" type="radio" id="test3" [(ngModel)]="selector" [value]="3"/>
          <label for="test3">Green</label>
        </p>
      </form>
      <div class="col s12">
        <input class="col s12" type="search" (keyup)="search()" [(ngModel)]="searchStr">
      </div>
    </div>
  </div>
    <div class="col s3 list-col"
       infinite-scroll
       [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="300"
       [scrollWindow]="false"
       (scrolled)="onScroll()">
    <app-order *ngFor="let order of orders"
               [order]="order" (click)="active(order)">
    </app-order>
  </div>
  <div class="detail-col col s9">
    <div class="detail">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
