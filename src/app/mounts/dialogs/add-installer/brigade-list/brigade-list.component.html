<div class="modal modal-fixed-footer dialog" [ngClass]="{open: open}">
  <div class="modal-content">
    <app-brigade-list-item *ngFor="let brigade of brigades"
                             [brigade]="brigade" (onSelect)="close($event)">
    </app-brigade-list-item>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="close()">Отмена</a>
  </div>
</div>
