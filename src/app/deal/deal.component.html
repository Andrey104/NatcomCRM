<div class="card horizontal order"
     [ngClass]="{active: isActive(deal)}" appHover >
  <div class="icon" >
    <i class="large material-icons icon">email</i>
  </div>
  <div class="card-stacked" >
    <div class="time">12:50</div>
    <div class="info">
      <div class="company">Натком {{deal.id}}</div>
      <div class="client"></div>
      <div class="number">{{deal.address}}</div>

      <div class="type">{{deal.task_date}}</div>
    </div>
  </div>
</div>
