<div id="modal1" class="modal modal-fixed-footer" [ngClass]="{open: openDefer}">
  <div class="modal-content">
    <h4>Отложить заявку?</h4>
    <form [formGroup]="deferForm">
      <label>Причина</label>
      <p>
        <input name="cause" type="radio" id="cause1" formControlName="cause" value="1"/>
        <label for="cause1">Не берет трубку</label>
      </p>
      <p>
        <input name="cause" type="radio" id="cause2" formControlName="cause" value="2"/>
        <label for="cause2">Другое</label>
      </p>
      <div class="error"
           *ngIf="deferForm.controls['cause'].invalid">
        <p>Не выбрана причина<p>
      </div>
      <div class="input-field col s12">
        <textarea name="comment" id="comment" class="materialize-textarea" formControlName="comment"></textarea>
        <label for="comment">Комментарий</label>
      </div>
      <div class="error"
           *ngIf="deferForm.controls['comment'].invalid && deferForm.controls['comment'].touched">
          {{errorMessage}}
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a  class="modal-action modal-close waves-effect waves-green btn-flat" (click)="onClose()">Отмена</a>
    <a  class="modal-action modal-close waves-effect waves-green btn-flat" (click)="ok()">ОК</a>
  </div>
</div>
