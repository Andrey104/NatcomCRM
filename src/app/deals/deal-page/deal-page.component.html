<div class="row main-row">
  <div class="col s3 list-col"
       infinite-scroll
       [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="300"
       [scrollWindow]="false"
       (scrolled)="onScrollDeal()">
    <app-deal *ngFor="let deal of dealPage"
               [deal]="deal">
    </app-deal>
    <div *ngIf="!lastPage" class="col s10">
      <app-preloader></app-preloader>
    </div>
  </div>
  <div class="col s9 detail-col">
    <div class="detail">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
