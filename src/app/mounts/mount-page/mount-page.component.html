<div class="row main-row">
  <div id="scroll" class="col s3 list-col"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       [scrollWindow]="false"
       (scrolled)="onScrollMount()">
    <app-input-search [statusName]="status?.statusName"
                      (out)="term$.next($event)"
                      (outDate)="termDate$.next($event)"></app-input-search>
    <app-mount *ngFor="let mount of mounts"
              [mount]="mount">
    </app-mount>
    <div [class.spinner-contener]="mounts.length===0" *ngIf="!lastPage" class="col s10">
      <app-preloader></app-preloader>
    </div>
  </div>
  <div class="col s9 detail-col">
    <div class="detail">
      <router-outlet (activate)='onActivate($event)'
                     (deactivate)='onDeactivate($event)'></router-outlet>
    </div>
  </div>
</div>
