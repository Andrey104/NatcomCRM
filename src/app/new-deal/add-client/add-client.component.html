<div [@dialog] *ngIf="visible" class="dialog">
  <i *ngIf="closable" class="material-icons hover-element dialog-close-btn" (click)="onClose()">close</i>
  <div class="row">
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
      <div class="browser-default col s12 valign-wrapper">
        <div class="col s10 valign-wrapper">
          <label>ФИО</label>
          <input
            id="client"
            type="text"
            class="validate"
            ngModel
            name="clientName"
            required>
        </div>
        <i class="col s2 small material-icons hover-element" (click)="addPhone()">add</i>
      </div>
      <div class="row">
        <div class="browser-default col s12 valign-wrapper">
          <div class="col s10 valign-wrapper">
            <label>Email</label>
            <input
              id="email"
              type="text"
              class="validate"
              ngModel
              name="email">
          </div>
        </div>
      </div>
        <div *ngFor="let phone of phones; let i = index" class="browser-default col s12 valign-wrapper">
          <div class="col 12">
            <div class="col s10 valign-wrapper">
              <label>Телефон</label>
              <input (input)="phoneNumber(i, $event.target.value)"
                     type="text"
                     [value]="phone.number"
                     name="phone"
                     ngModel
                     required>
            </div>
            <i class="col s2 small material-icons hover-element" (click)="removePhone(i)">remove</i>
          </div>
            <div class="col s12 browser-default valign-wrapper">
              <div class="col s10 valign-wrapper">
                <label>Комментарий к телефону</label>
                <input (input)="phoneComment(i, $event.target.value)"
                       type="text"
                       name="comment"
                       required>
              </div>
            </div>
        </div>
      <button class="btn-dialog-submit" type="submit"
              [class.btn-dialog-submit]="form.valid"
              [disabled]="(!form.valid||isRequest)"
              [class.btn-dialog-disabled]="(!form.valid||isRequest)">OK
      </button>
    </form>
  </div>
</div>
<div *ngIf="visible" class="overlay-dialog" (click)="close()"></div>
