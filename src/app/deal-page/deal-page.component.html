
<div class="row main-row">
  <div class="col s3 list-col"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       (scrolled)="onScroll()">
    <app-deal *ngFor="let deal of dealPage?.results"
               [deal]="deal" [dealPage] = 'this' (click)="active(deal)">
    </app-deal>
  </div>
  <div class="col s9 detail-col" >
    <app-deal-detail [deal]="activeDeal" [dealPage] = 'this'></app-deal-detail>
  </div>
</div>
