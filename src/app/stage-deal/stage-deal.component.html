<div class=" no-border valign-wrapper col s12">
  <div class="image-content">
    <i class="small material-icons icon image {{statusColor(stage?.status)}}">{{statusIcon(stage?.status)}}</i>
  </div>
  <div class="content">
    <div class="stage-time valign-wrapper">
      <i class="tiny material-icons icon">access_time</i> {{stage?.date | mountDate}}
    </div>
    <div class="name valign-wrapper">
      <i class="tiny material-icons icon">error_outline</i> {{stage?.status | stageStatus}}
    </div>
  </div>
</div>
