<h5 class="header">Монтажники</h5>
<div class="col s2"></div>
<div class="col s6 scroll-container">
  <app-installer *ngFor="let installer of installers"
                 [installer]="installer" (onEdit)="openInstallerModal($event)">
  </app-installer>
</div>
<div class="col s4"></div>
<a class="btn-floating btn-large waves-effect waves-light red float-action-btn" (click)="openInstallerModal(null)"><i class="material-icons">add</i></a>

<app-installer-edit [modalState]="installerModalState" (onClose)="editInstallerModalClose($event)"></app-installer-edit>
