<div class="row main-row">
  <div id="scroll" class="col s3 list-col"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       [scrollWindow]="false"
       (scrolled)="onScrollMeasurement()">
    <app-input-search [statusName]="status?.statusName" (out)="search($event)"></app-input-search>
    <app-measurement *ngFor="let measurement of measurements"
               [measurement]="measurement">
    </app-measurement>
    <div [class.spinner-contener]="measurements.length===0" *ngIf="!lastPage" class="col s10">
      <app-preloader></app-preloader>
    </div>
  </div>
  <div class="col s9 detail-col">
    <div class="detail">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
