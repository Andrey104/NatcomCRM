<div class="row main-row">
  <div id="scroll" class="col s3 list-col"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       [scrollWindow]="false"
       (scrolled)="onScrollDeal()">
    <app-input-search [statusName]="status?.statusName"
                      (out)="term$.next($event)"
                      (outDate)="termDate$.next($event)"></app-input-search>
    <app-deal *ngFor="let deal of dealPage"
              [deal]="deal">
    </app-deal>
    <div [class.spinner-contener]="dealPage.length===0" *ngIf="!lastPage" class="col s10">
      <app-preloader></app-preloader>
    </div>
    <app-new-event [(visible)]="showEventDialog"
                   [newEvent]="event"></app-new-event>
  </div>
  <div class="col s9 detail-col">
    <div class="detail">
      <router-outlet (activate)='onActivate($event)'
                     (deactivate)='onDeactivate($event)'></router-outlet>
    </div>
  </div>
</div>
