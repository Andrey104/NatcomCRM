<div class="card horizontal order"
     [ngClass]="{active: isActive(order)}" appHover>
  <div class="icon">
    <i class="large material-icons icon">email</i>
  </div>
  <div class="card-stacked">
    <div class="time">{{timeFormat(order.auto_date)}}</div>
    <div class="info">
      <div class="company">Натком</div>
      <div class="client">Алексей</div>
      <div class="number">{{order.phone}}</div>

      <div class="type">Заявка с сайта</div>
    </div>
  </div>
</div>
