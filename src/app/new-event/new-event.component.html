<div *ngIf="visible"
     class="event-window valign-wrapper">
  <i *ngIf="closable"
     class="material-icons hover-element dialog-close-btn"
     (click)="close()">close</i>
  <div *ngIf="orderId"
       routerLink="orders/all/{{orderId}}"
       (click)="close()"
       class="no-border new-deal-div hover-element">
    <p class="message">Новая заявка</p>
  </div>
  <audio autoplay>
    <source src="../../assets/images/Babenko_Oleg_-_Zvuk_4.mp3">
  </audio>
</div>
