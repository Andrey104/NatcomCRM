<div class="row">
  <div class="col s7">
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
      <div class="row">
        <div class="col s7">
          <label class="required-area-dialog">Компания</label>
          <select class="browser-default"
                  [ngModel]="defaultCompany"
                  name="company"
                  required
                  #select="ngModel">
            <option *ngFor="let company of companies"
                    [value]="company?.id">
              {{company?.name}}
            </option>
          </select>
        </div>
        <div class="col s5">
          <label class="required-area-dialog">Способ оплаты</label>
          <select class="browser-default"
                  ngModel
                  name="payment"
                  required>
            <option value="0">Нал</option>
            <option value="1">Безнал</option>
          </select>
        </div>
        <div class="col s12">
          <label class="required-area-dialog">Адрес</label>
          <textarea class="text-comment-dialog"
                    ngModel
                    name="address"
                    required>
          </textarea>
        </div>
        <div class="col s12">
          <label class="required-area-dialog">Комментарий к адресу</label>
          <textarea class="text-comment-dialog"
                    ngModel
                    name="addressComment"
                    required>
        </textarea>
        </div>
      </div>
      <div class="measurement-container" (click)="showMeasurement()">
        <i class="small material-icons">{{visibleMeasurement.icon}}</i>
        <span>{{visibleMeasurement.message}}</span>
      </div>
      <div *ngIf="visibleMeasurement.show" class="row">
        <div>
          <span>Выберите дату:</span>
          <input type="date"
                 class="calendar"
                 ngModel
                 name="calendar"
                 required>
        </div>
        <div class="input-field col s12">
          <label class="required-area-dialog">Комментарий ко времени</label>
          <input type="text"
                 ngModel
                 name="commentTime"
                 required>
        </div>
      </div>
      <button class="btn-dialog-submit" type="submit"
              [disabled]="!form.valid">OK
      </button>
    </form>
  </div>
  <div class="col s5">
    <div>Clients</div>
    <div (click)="showDialog = !showDialog">Add client</div>
    <div *ngFor="let client of clients">
      <span>{{client.fio}}</span>
      <div *ngFor="let phone of client.phones">
        <span>{{phone.number}}</span>
      </div>
    </div>
  </div>
  <app-add-client [(visible)]="showDialog" (successClient)="addNewClient($event)"></app-add-client>
</div>
