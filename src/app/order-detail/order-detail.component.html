<div class="order-detail">
  <div class="card" *ngIf="activeOrderNotNull()">
    <h2>{{order.id}}</h2>
    телефон : {{order.phone}} id : {{order.id}}
    <div class="card">
      Клиент
      {{order.client.fio}}
      <div *ngFor="let phone of order.client.phones">
        {{phone.number}}
      </div>
      <div *ngFor="let action of order.action">
        {{action.type}}, {{action.comment}}
      </div>

      <a class="waves-effect waves-light btn-large"><i class="material-icons left">clear</i>Отказать</a>
      <a class="waves-effect waves-light btn-large"><i class="material-icons left">access_time</i>Отложить</a>
      <a class="waves-effect waves-light btn-large"><i class="material-icons left">check</i>В сделку</a>
    </div>

  </div>
</div>
