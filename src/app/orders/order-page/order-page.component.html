<div class="row main-row main-page">
  <div id="scroll" class="order col s3 list-col"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       [scrollWindow]="false"
       (scrolled)="onScroll()">
    <div class="col s3 input-field white">
      <div class="order-status center-align">{{status?.statusName}}</div>
      <input #input class="col s12" type="search" (input)="term$.next($event.target.value)">
    </div>
    <app-order *ngFor="let order of orders"
               [order]="order">
    </app-order>
      <div [class.spinner-contener]="orders.length===0" *ngIf="!lastPage" class="col s10">
        <app-preloader></app-preloader>
      </div>
  </div>
  <div class="detail-col col s9">
    <div class="detail">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
