<div routerLink="{{deal?.id}}" routerLinkActive="active-card"
     class="card horizontal order hover-element no-border hoverable">
  <div class="center-align valign-wrapper">
    <div class="status-image info">
      <div [appColorCompany]="deal?.company.symbol" class="image">
        {{deal?.company.symbol}}
      </div>
    </div>
  </div>
  <div class="card-stacked">
    <div class="info">
      <div class="col s12 detail-col">
        <div class="col s7 detail-col company">{{deal?.company?.name | companyName}}</div>
        <div class="col s5 detail-col right-align time valign-wrapper">
          <i class="tiny material-icons icon card-date-icon">date_range</i>
          <div class="card-date">{{deal?.task_date | dateFormat: 'date'}}</div>
        </div>
      </div>
      <div class="main-info-card">
        <div class="address">{{deal.address | address}}</div>
        <div class="deal-status">{{statusDeal(deal?.status)}}</div>
      </div>
    </div>
  </div>
</div>
