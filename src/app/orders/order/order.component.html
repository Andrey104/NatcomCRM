 <div class="card horizontal order cursor hoverable no-border" routerLinkActive="active_card" routerLink="{{order.id}}">
   <div class="center-align valign-wrapper">
    <div class="icon size">
      <i class="small material-icons icon round {{statusColor(order.status)}}">{{statusIcon(order.status)}}</i>
    </div>
   </div>
    <div class="card-stacked">
      <div class="info">
        <div class="col s12 detail-col">
          <div class="company col s7 detail-col">{{order.company?.name}}</div>
          <div class="right-align col s5 time"><i class="tiny material-icons icon">access_time</i> {{timeFormat(order.auto_date)}}</div>
        </div>
        <div class="client">{{order.fio}}</div>
        <div class="number"><i class="tiny material-icons icon">local_phone</i> {{order.phone}}</div>
        <div class="type">{{order.source}}</div>
      </div>
    </div>
  </div>
