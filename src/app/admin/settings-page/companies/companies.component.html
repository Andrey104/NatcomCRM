<h5 class="header">Монтажники</h5>
<div class="col s2"></div>
<div class="col s6 scroll-container">
  <app-installer *ngFor="let company of companies"
                 [installer]="company" (onEdit)="openCompanyModal($event)">
  </app-installer>
</div>
<div class="col s4"></div>
<a class="btn-floating btn-large waves-effect waves-light red float-action-btn" (click)="openCompanyModal(null)"><i class="material-icons">add</i></a>

<app-installer-edit [modalState]="companyModalState" (onClose)="editCompanyModalClose($event)"></app-installer-edit>
