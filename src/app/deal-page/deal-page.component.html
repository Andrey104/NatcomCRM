<div class="row orders-main-row">
  <div class="col s3 orders">
    <app-deal *ngFor="let deal of deals"
               [deal]="deal" [dealPage] = 'this' (click)="active(deal)">
    </app-deal>
  </div>
  <div class="col s9 order-detail-col">
    <app-deal-detail [deal]="activeDeal" [dealPage] = 'this'></app-deal-detail>
  </div>
</div>
